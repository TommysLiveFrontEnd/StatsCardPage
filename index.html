<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <!--Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  
  <!--My CSS & JS lib CSS-->
  <link rel="stylesheet" href="/dist/style.css">
  <script defer src='/dist/script.js'></script>

  <!--Feel free to remove these styles or customise in your own stylesheet ðŸ‘-->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!--Section Card Container-->
  <section class="container">
    <!--Card Content Wrapper-->
    <div class="s-card">
      <div class="s-card__img">
        <img class="s-card--img" src="/images/image-header-mobile.jpg" alt="Women laughing while on computers"> 
      </div>
      <!--Helper Class For Laptop > design-->
      <div class="wrapper">
        <!--Text Content-->
        <div class="s-card__text">
          <h1 class="s-card--header">Get <span>insights</span> that help your business grow.</h1>
          <p class="s-card--text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </div>
        <!--Stats Content-->
        <ul class="s-card__stats">
          <li class="list-item">
            <h1 class="list-item__number">10k+</h1>
            <p class="list-item__title">companies</p>
          </li>
          <li class="list-item">
            <h1 class="list-item__number">314</h1>
            <p class="list-item__title">templates</p>
          </li>
          <li class="list-item">
            <h1 class="list-item__number">12M+</h1>
            <p class="list-item__title">queries</p>
          </li>
        </ul>
      </div>
    </div>  
  </section>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</body>
</html>
